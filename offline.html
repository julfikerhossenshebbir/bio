<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>You Are Offline</title>
  <link href="https://fonts.googleapis.com/css2?family=Birthstone&display=swap" rel="stylesheet">

    <link href="https://fonts.googleapis.com/css2?family=Sriracha&display=swap" rel="stylesheet">
    <style>
        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Poppins', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #f8f9fa, #e0e0e0);
            color: #2d3436;
            text-align: center;
            overflow: hidden;
        }

        .container {
            width: 90%;
            max-width: 500px;
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
            animation: slideIn 0.5s ease-out;
        }

        @keyframes slideIn {
            from {
                transform: translateY(-50%);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        h1 {
            font-size: 2.5rem;
            color: #1d3557;
            margin-bottom: 10px;
        }

        p {
            font-size: 1rem;
            color: #636e72;
            margin-bottom: 30px;
            line-height: 1.5;
        }

        .illustration {
            width: 100%;
            max-width: 250px;
            margin: 0 auto 20px;
        }

        .btn-container {
            margin-top: 20px;
        }

        button {
            padding: 12px 25px;
            font-size: 1rem;
            font-weight: bold;
            color: #fff;
            background: linear-gradient(135deg, #DB3434, #B92929);
            border: none;
            border-radius: 25px;
            cursor: pointer;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s, background 0.3s;
        }

        button:hover {
            transform: translateY(-3px);
            background: linear-gradient(90deg, #0096c7, #48cae4);
        }

        button:active {
            transform: translateY(1px);
        }

        /* Responsive Design */
        @media (max-width: 600px) {
            h1 {
                font-size: 2rem;
                font-family: 'Birthstone', cursive;
            }

            p {
                font-size: 0.9rem;
                font-family: "Sriracha", cursive;
            }

            button {
                font-size: 0.9rem;
                padding: 10px 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!--<img class="illustration" src="https://t4.ftcdn.net/jpg/05/32/93/13/360_F_532931339_TtymC8EQEL42PTYMkHC5VY8rSHFxb0jJ.webp" alt="Offline Illustration">-->
        <h1>Oh No! You're Offline</h1>
        <p>It seems like you’ve lost your connection. Check your internet and reload the page when you’re back online.</p>
        <div class="btn-container">
            <button onclick="window.location.reload()">Retry Connection</button>
        </div>
    </div>
</body>
</html>
